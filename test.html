<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Carousel Slider -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="d-block w-100 vh-100 bg-primary text-white d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h2>Page 1</h2>
                        <p>Welcome to Page 1</p>
                    </div>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="d-block w-100 vh-100 bg-secondary text-white d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h2>Page 2</h2>
                        <p>Welcome to Page 2</p>
                    </div>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <div class="d-block w-100 vh-100 bg-success text-white d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h2>Page 3</h2>
                        <p>Welcome to Page 3</p>
                    </div>
                </div>
            </div>
            <!-- Slide 4 -->
            <div class="carousel-item">
                <div class="d-block w-100 vh-100 bg-danger text-white d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h2>Page 4</h2>
                        <p>Welcome to Page 4</p>
                    </div>
                </div>
            </div>
            <!-- Slide 5 -->
            <div class="carousel-item">
                <div class="d-block w-100 vh-100 bg-warning text-white d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <h2>Page 5</h2>
                        <p>Welcome to Page 5</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    
</body>
</html>

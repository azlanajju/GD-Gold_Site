<style>
  body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;background: black;
}

.loading {
  position: relative;
  width: 100px; /* Outer circle size */
  height: 100px; /* Outer circle size */
}

.circle-container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 10px solid transparent; /* Optional: Add border */
  animation: rotate 1.5s linear infinite;
}

.circle:nth-child(1) {
  border-top: 10px solid rgba(203, 155, 81, 0.8);
  animation: rotate 1.5s linear infinite;
}

.circle:nth-child(2) {
  border-top: 10px solid rgba(246, 226, 122, 0.8);
  animation: rotate 1.5s linear infinite reverse;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

</style>

<div class="loading">
  <div class="circle-container">
    <!-- <img height="160" style="margin-top: -30px;" src="./images/gdlogo.png" alt=""> -->

    <div class="circle"></div>
    <div class="circle"></div>

  </div>
</div>
